<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            transition: 2s ease-out 0.4s;
        }
    </style>
    <script>
        function h1() {
            document.querySelector('h1').style = "color:red;font-size:5em;transition:1s color ease-in-out"
        }
    </script>
</head>

<body>
    <h1>Hello</h1>
    <button onclick="h1()">CLick Here</button>
</body>

</html>
